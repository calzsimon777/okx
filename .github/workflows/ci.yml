name: Python CI

on:
  push:
    branches:
      - main  # Trigger the workflow when pushing to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu for the environment

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Install system dependencies for TA-Lib (required by TA-Lib Python bindings)
    - name: Install TA-Lib system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential wget software-properties-common
        sudo apt-get install -y libatlas-base-dev gfortran

        # Download and install TA-Lib from source
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        tar -xzf ta-lib-0.4.0-src.tar.gz
        cd ta-lib
        ./configure --prefix=/usr
        make
        sudo make install

    # Step 3: Set up Python (specify version 3.9)
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Can change the version if needed (e.g., '3.8')

    # Step 4: Install Python dependencies
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy matplotlib okx
        pip install TA-Lib  # Install TA-Lib Python bindings after system dependencies are installed

    # Step 5: Run the Python script (replace script.py with your actual script)
    - name: Run Python script
      run: |
        python trade.py  # Replace with the correct file name where your script resides
     
